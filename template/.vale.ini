# This goes in a file named either `.vale.ini` or `_vale.ini`.

StylesPath = .ci/vale
MinAlertLevel = suggestion # suggestion, warning or error

# Only Markdown and .txt files; change to whatever you're using.
[*.{md,rst}]
# Global settings (applied to every syntax)
[*]
# List of styles to load.
BasedOnStyles = okular-d
# Styles
#okular-d.E-Prime = warning
#okular-d.Anthropomorphism = suggestion
#okular-d.ThereIs = warning
#okular-d.Spaces = warning
#okular-d.OxfordComma = warning
#okular-d.Hedging = warning
#okular-d.Titles = warning
#okular-d.Jargon = suggestion
#okular-d.ListStart = error
#okular-d.Quotes = error
#okular-d.Link = error
#okular-d.But = suggestion
#okular-d.Diacritical = suggestion
#okular-d.GenderBias = warning
#okular-d.Simple = warning
#okular-d.Uncomparables = suggestion
#okular-d.Very = suggestion
